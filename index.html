<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Horas Estático</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #FFFAF0; }
    .container { max-width: 800px; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center text-warning">Registro de Horas Trabajadas</h2>
    
    <!-- Formulario de registro -->
    <div class="card p-4 mb-4">
      <form id="registro-form">
        <div class="mb-3">
          <label class="form-label">Nombre del Trabajador</label>
          <input type="text" class="form-control" id="employee" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Día</label>
          <select class="form-control" id="day" required>
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miércoles">Miércoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sábado">Sábado</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Hora de Entrada</label>
          <input type="time" class="form-control" id="entrada" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Hora de Salida</label>
          <input type="time" class="form-control" id="salida" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Guardar Horario</button>
      </form>
    </div>

    <!-- Tabla de horarios guardados -->
    <h3 class="text-center text-dark">Horarios Guardados</h3>
    <div id="tabla-registros"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
